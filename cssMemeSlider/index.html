<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>cssMemeSlider</title>
</head>
<body>
	<div class="container">
		<div class="carousel-wrapper">
			<ul class="carousel">
				<li class="carousel__item">
					<img src="./assets/images/meme-1.png" alt="meme">
					<h2>Work-life balance</h2>
				</li>
				<li class="carousel__item">
					<img src="./assets/images/meme-2.png" alt="meme">
					<h2>Keep calm and carry on</h2>
				</li>
				<li class="carousel__item">
					<img src="./assets/images/meme-3.png" alt="meme">
					<h2>You can't just copy and paste css</h2>
				</li>
				<li class="carousel__item">
					<img src="./assets/images/meme-4.png" alt="meme">
					<h2>Relax and take it easy</h2>
				</li>
			</ul>
			<div class="pagination-wrapper">
				<ul class="pagination">
					<li class="pagination__item">
						<input type="radio" name="slider" id="meme-1" checked>
						<label class="btn" for="meme-1"></label>
					</li>
					<li class="pagination__item">
						<input type="radio" name="slider" id="meme-2">
						<label class="btn" for="meme-2"></label>
					</li>
					<li class="pagination__item">
						<input type="radio" name="slider" id="meme-3">
						<label class="btn" for="meme-3"></label>
					</li>
					<li class="pagination__item">
						<input type="radio" name="slider" id="meme-4">
						<label class="btn" for="meme-4"></label>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
